<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Using Order</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="12FlexboxItemsOrder.css">
</head>

<body>
    <div class="my-container">
        <div class="container-item my-font" style="order: 3">1</div>
        <div class="container-item my-font" style="order: 1">2</div>
        <div class="container-item my-font" style="order: 2">3</div>
        <div class="container-item my-font">4</div>
        <div class="container-item my-font">5</div>
        <div class="container-item my-font">6</div>
       
    </div>
</body>

</html>
